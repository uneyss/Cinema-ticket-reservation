<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sinema Bilet Rezervasyon</title>
</head>

<body>
    <div class="container">
        <div class="screen"></div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat reserved"></div>
            <div class="seat reserved"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat reserved"></div>
            <div class="seat reserved"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
    </div>
    <div class="movie-list">
        <select id="movie">
            <option disabled>Select Movie</option>
            <option value="20">movie 1</option>
            <option value="22">movie 2</option>
            <option value="25">movie 3</option>
        </select>
    </div>
    <ul class="info">
        <li> <div class="seat selected"></div>
            <small>Selected</small>
        </li>
        <li> <div class="seat"></div>
            <small>Empty</small>
        </li>
        <li> <div class="seat reserved"></div>
            <small>Fuşş</small>
        </li>
    </ul>
    <div class="info-text">
        <p class="text"><span id="count">3</span> Fee calculated per seat <span id="amount">60</span> $.</p>
        <p class="info-text" style="text-align: center;">This price for <span id="movieText"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
